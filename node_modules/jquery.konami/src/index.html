<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Plugin Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="demo.css" />
</head>
<body>
    <div class="container">
        <div class="row margin60">
            <div class="col-md-8 col-md-offset-2">
                <h2>Konami Code jQuery Easter Egg</h2>
                <p></p>
            </div>
        </div>
    </div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="jquery.konami.js"></script>
<script>
$('body')
    .on('konami.init', function (e, data) {
        console.log('konami.init event fired');
        console.log(data);
    })
    .on('konami.match', function (e, data) {
        console.log('konami.match event fired');
        console.log(data);
    })
    .konami();
</script>
</body>
</html>
